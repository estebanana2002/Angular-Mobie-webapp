<div class="p-4 h-full w-full">
  <div class="h-full rounded-lg overflow-hidden relative group">
      <div class="flex items-center justify-center">
          <img class="w-full object-contain" [src]="getPosterUrl(movie.backdrop_path)" alt="blog">
      </div>
      <div class="absolute inset-0 bg-black bg-opacity-70 opacity-0 transition-opacity duration-300 group-hover:opacity-100 flex items-start p-4">
          <div>
            <h2 class="tracking-widest text-xs title-font font-medium text-gray-400 mb-1">Name</h2>
            <h1 class="title-font text-lg font-medium text-white mb-3">{{movie.title}}</h1>
            <h2 class="tracking-widest text-xs title-font font-medium text-gray-400 mb-1">Description</h2>
            <p class="leading-relaxed mb-3 text-gray-300">{{movie.overview.length > 50 ? movie.overview.slice(0, 50) + '...' : movie.overview}}.</p>
            <div class="absolute bottom-0 left-0 ps-5">
              <a class="text-indigo-500 inline-flex items-center md:mb-2 lg:mb-0 cursor-pointer">Learn More
                  <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M5 12h14"></path>
                      <path d="M12 5l7 7-7 7"></path>
                  </svg>
              </a>
            </div>
              <div class="absolute bottom-0 right-0 px-12">
                  <span class="text-gray-400 mr-3 inline-flex items-center lg:ml-auto md:ml-0 ml-auto leading-none text-sm pr-3 py-1 border-r-2 border-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 mr-1">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z" />
                    </svg>{{movie.vote_average}}
                  </span>
                  <span class="text-gray-400 inline-flex items-center leading-none text-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 mr-1">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                      <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    </svg>{{movie.popularity}}
                  </span>
              </div>
          </div>
      </div>
  </div>
</div>
